services:
  server:
    image: node:20-alpine
    container_name: chatapp-server
    working_dir: /app/server
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://root:example@mongo:27017/chatapp?authSource=admin
      ADMIN_EMAIL: admin@admin.com
      ADMIN_PASSWORD: admin
      CLIENT_ORIGIN: http://localhost:5173,http://localhost:5174
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  client:
    image: node:20-alpine
    container_name: chatapp-client
    working_dir: /app/client
    command: sh -c "corepack enable && pnpm install && pnpm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    depends_on:
      server:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-express:
    image: mongo-express:1.0.2
    container_name: chatapp-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"

volumes:
  mongo-data:
    driver: local
